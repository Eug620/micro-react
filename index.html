<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><%= VITE_APP_TITLE %></title>
  <style>

    .app-react-loadings {
      width: 100%;
      height: 100%;
      /* background: rgb(229, 231, 235); */
      background-size: .12em 100%;
      font: 16em/1 Arial;
      position: absolute;
      top: 0;
      right: 0;
    }

    .app-react-loadings .text--line {
      font-size: .5em;
    }

    .app-react-loadings svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .app-react-loadings .text-copy {
      fill: none;
      stroke: white;
      stroke-dasharray: 7% 28%;
      stroke-width: 3px;
      -webkit-animation: stroke-offset 9s infinite linear;
      animation: stroke-offset 9s infinite linear;
    }

    .app-react-loadings .text-copy:nth-child(1) {
      stroke: #360745;
      stroke-dashoffset: 7%;
    }

    .app-react-loadings .text-copy:nth-child(2) {
      stroke: #D61C59;
      stroke-dashoffset: 14%;
    }

    .app-react-loadings .text-copy:nth-child(3) {
      stroke: #E7D84B;
      stroke-dashoffset: 21%;
    }

    .app-react-loadings .text-copy:nth-child(4) {
      stroke: #EFEAC5;
      stroke-dashoffset: 28%;
    }

    .app-react-loadings .text-copy:nth-child(5) {
      stroke: #1B8798;
      stroke-dashoffset: 35%;
    }

    @-webkit-keyframes stroke-offset {
      50% {
        stroke-dashoffset: 35%;
        stroke-dasharray: 0 87.5%;
      }
    }

    @keyframes stroke-offset {
      50% {
        stroke-dashoffset: 35%;
        stroke-dasharray: 0 87.5%;
      }
    }
  </style>
</head>

<body>
  <div id="app-react">
    <!-- Loading -->
    <div class="app-react-loadings">
      <svg viewBox="0 0 800 600">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="50%" class="text--line">developer</text>
        </symbol>
        <g class="g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </div>
  </div>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
